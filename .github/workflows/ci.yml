name: ESLint

on:
  push:
    branches:
      - 'main'
      - 'develop'

jobs:
  eslint:
    name: Run eslint scanning
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
